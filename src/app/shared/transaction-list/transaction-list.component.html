<h2 class="header-4 mb-4" id="transaction-list-table" i18n #headerTitle>Socket.io</h2>

<div role="table" [attr.aria-label]="'Socket.io'" *ngIf="(loading$ | async) === false">
  <div role="rowgroup d-none d-sm-flex" class="separator">
    <div class="row px-0 mx-0 no-gutters pb-2 d-none d-sm-flex" role="row">
      <span role="columnheader" class="col-2 small text-paragraph medium" i18n> Date </span>
      <span role="columnheader" class="col-3 small text-paragraph medium" i18n> Task </span>
      <span role="columnheader" class="col-1 small text-paragraph medium" i18n> Assigned </span>
      <span role="columnheader" class="col-2 small text-paragraph medium" i18n> Priority </span>
      <span role="columnheader" class="col-2 small text-paragraph medium" i18n> Status </span>
      <span role="columnheader" class="col-2 small text-paragraph medium" i18n></span>
    </div>
  </div>
  <div class="d-sm-none separator-mobile"></div>
  <div role="rowgroup">
    <app-transaction-list-item class="row mx-0 px-0"></app-transaction-list-item>
    <app-transaction-list-item class="row mx-0 px-0"></app-transaction-list-item>
  </div>
</div>
