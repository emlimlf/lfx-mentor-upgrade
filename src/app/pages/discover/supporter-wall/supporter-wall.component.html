<div class="position-relative" id="supporter-wall-container">
  <div class="wall-collapsed-state" *ngIf="toggleWallState"></div>
  <div class="collapse" [ngClass]="{ show: !toggleWallState }" id="supporterWallCollapse">
    <div class="card card-body custom-wall">
      <div class="row col-12" *ngIf="totalApplicants">
        <!-- Top 10 Funnel Graphic Section -->
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-7 mt-3">
          <svg
            width="25"
            height="29"
            style="position: absolute; top: -5px;"
            viewBox="0 0 17 16"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            class="si-glyph si-glyph-money-coin"
          >
            <title>1139</title>
            <defs />
            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
              <g transform="translate(1.000000, -2.000000)" fill="#D9E0E7">
                <ellipse cx="12.473" cy="5.973" rx="3.473" ry="1.973" class="si-glyph-fill" />
                <path
                  d="M12.525,9.081 C10.041,9.081 9.052,8.04 9.052,7.437 L9.052,10.02 C9.052,11.11 10.607,11.992 12.525,11.992 C14.445,11.992 16,11.11 16,10.02 L16,7.499 C16,8.103 15.01,9.081 12.525,9.081 L12.525,9.081 Z"
                  class="si-glyph-fill"
                />
                <path
                  d="M12.525,13.072 C10.303,13.072 9.052,12.071 9.052,11.468 L9.052,14.027 C9.052,15.117 10.607,16 12.525,16 C14.445,16 16,15.117 16,14.027 L16,11.437 C16,12.04 14.748,13.072 12.525,13.072 L12.525,13.072 Z"
                  class="si-glyph-fill"
                />
                <ellipse cx="3.937" cy="1.973" rx="3.937" ry="1.973" class="si-glyph-fill" />
                <path
                  d="M4.062,5.081 C1.247,5.081 0.125,4.04 0.125,3.437 L0.125,6.02 C0.125,7.11 1.888,7.992 4.062,7.992 C6.238,7.992 8,7.11 8,6.02 L8,3.499 C8,4.103 6.877,5.081 4.062,5.081 L4.062,5.081 Z"
                  class="si-glyph-fill"
                />
                <path
                  d="M4.062,9.072 C1.543,9.072 0.125,8.071 0.125,7.468 L0.125,10.027 C0.125,11.117 1.888,12 4.062,12 C6.238,12 8,11.117 8,10.027 L8,7.437 C8,8.04 6.58,9.072 4.062,9.072 L4.062,9.072 Z"
                  class="si-glyph-fill"
                />
                <path
                  d="M4.062,13.072 C1.543,13.072 0.125,12.071 0.125,11.468 L0.125,14.027 C0.125,15.117 1.888,16 4.062,16 C6.238,16 8,15.117 8,14.027 L8,11.437 C8,12.04 6.58,13.072 4.062,13.072 L4.062,13.072 Z"
                  class="si-glyph-fill"
                />
              </g>
            </g>
          </svg>
          <span class="wall-heading">Mentorship Leaderboard</span>
          <div class="section-container">
            <div class="mt-2">
              <app-funnel-circle-graphic-card
                [totalApplicants]="totalApplicants"
                [totalAcceptedApplicants]="totalAcceptedApplicants"
                [totalGraduatedApplicants]="totalGraduatedApplicants"
                [totalStipends]="totalStipends"
              >
              </app-funnel-circle-graphic-card>
            </div>
          </div>
        </div>

        <!-- Top 10 Popular Mentors Section -->
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-5 mt-3">
          <span class="section-heading">Most Popular Mentors</span>
          <div
            class="section-container auto-scroll-block"
            #mentorsSection
            (mouseenter)="scrollToBottom('mentors')"
            (mouseleave)="clearIntervalRepeater()"
          >
            <div class="mt-2" *ngFor="let mentor of popularMentors">
              <app-popular-mentor-card [mentor]="mentor"></app-popular-mentor-card>
            </div>
          </div>
        </div>

        <!-- Top 10 Popular Programs Section -->
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 mt-3">
          <span class="section-heading">Most Popular Programs</span>
          <div
            class="section-container auto-scroll-block"
            #programsSection
            (mouseenter)="scrollToBottom('programs')"
            (mouseleave)="clearIntervalRepeater()"
          >
            <div class="mt-2" *ngFor="let program of popularPrograms">
              <app-popular-program-card [program]="program"></app-popular-program-card>
            </div>
          </div>
        </div>

        <!-- Top 10 Organizational Supporters Section -->
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 mt-3">
          <span class="section-heading">Top 10 Organizational Supporters</span>
          <div
            class="section-container auto-scroll-block"
            #organizationsSection
            (mouseenter)="scrollToBottom('organizations')"
            (mouseleave)="clearIntervalRepeater()"
          >
            <div class="mt-2" *ngFor="let organization of organizationalSupporters">
              <app-org-supporter-card [organization]="organization"></app-org-supporter-card>
            </div>
          </div>
        </div>
      </div>
      <div class="wall-loader" *ngIf="!totalApplicants">
        <app-loader></app-loader>
      </div>
    </div>
  </div>

  <!-- Wall toggle section -->
  <span
    class="expand-collapse-icon"
    data-target="#supporterWallCollapse"
    aria-expanded="true"
    aria-controls="supporterWallCollapse"
  >
    <i class="fas fa-sort-down" (click)="changeWallState()"></i>
  </span>
</div>
