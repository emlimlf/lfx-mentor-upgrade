<app-loader *ngIf="!profileLoaded"></app-loader>

<div class="mb-5 detail-header" *ngIf="profileLoaded">
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-2">
        <app-avatar [rounded]="true" [avatarUrl]="profile.logoUrl" [xLarge]="true"> </app-avatar>
        <div class="project-repo">
          <a
            class="btn btn-outline-dark btn-lg btn-block mb-2 btn-repo"
            [href]="
              profile.profileLinks.githubProfileLink.startsWith('http')
                ? profile.profileLinks.githubProfileLink
                : '//' + profile.profileLinks.githubProfileLink
            "
            target="_blank"
            *ngIf="profile.profileLinks?.githubProfileLink"
            ><i class="fab fa-github"></i> Github Profile</a
          >
          <a
            class="btn btn-outline-dark btn-lg btn-block mb-2 btn-repo"
            [href]="
              profile.profileLinks.linkedinProfileLink.startsWith('http')
                ? profile.profileLinks.linkedinProfileLink
                : '//' + profile.profileLinks.linkedinProfileLink
            "
            target="_blank"
            *ngIf="profile.profileLinks?.linkedinProfileLink"
            ><i class="fab fa-linkedin"></i> LinkedIn Profile</a
          >
          <a
            class="btn btn-outline-dark btn-lg btn-block mb-2 btn-repo"
            [href]="
              profile.profileLinks.resumeLink.startsWith('http')
                ? profile.profileLinks.resumeLink
                : '//' + profile.profileLinks.resumeLink
            "
            target="_blank"
            *ngIf="profile.profileLinks?.resumeLink"
            >View Resume</a
          >
        </div>
      </div>
      <div class="col-lg-6">
        <div class="row">
          <div class="col-sm-12">
            <h1>{{ profile.firstName }} {{ profile.lastName }}</h1>
            <h2>Since {{ stringToDate(profile.createdAt) | date: 'MMM. y' }}</h2>
            <div>
              <h3 [innerHTML]="profile.introduction | lineBreak"></h3>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 my-auto">
        <div class="row">
          <div class="col-sm-12 project-detail-highlight">
            <h6>Featured Skills</h6>
            <ul class="tag-list skill-list">
              <li class="float-left" *ngFor="let skill of profile.skillSet?.skills">{{ skill }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container mb-5 detail-projects p-0" id="projects">
  <div class="">
    <div class="section-header">
      <h1 class="section-name">Projects</h1>
    </div>
    <div class="cards-center">
      <div class="card-align" *ngFor="let projectCard of ProjectCards; index as i">
        <app-project-card [projectCard]="projectCard" [allowApplyButton]="true"></app-project-card>
      </div>
      <div class="mt-4 ml-4" *ngIf="ProjectCards.length === 0 && ProjectCardsLoaded">
        No projects
      </div>
    </div>
    <app-loader *ngIf="!ProjectCardsLoaded"></app-loader>
  </div>
</div>
<div class="container mb-5 detail-apprentices p-0" id="mentees">
  <div class="">
    <div class="section-header">
      <h1 class="section-name">Mentees</h1>
    </div>
    <div class="cards-center">
      <div class="card-align" *ngFor="let menteeCard of MenteeCards">
        <app-apprentice-card [apprenticeCard]="menteeCard"> </app-apprentice-card>
      </div>
      <div class="mt-4 ml-4" *ngIf="MenteeCards.length === 0 && MenteeCardsLoaded">
        No mentees
      </div>
    </div>
    <app-loader *ngIf="!MenteeCardsLoaded"></app-loader>
  </div>
</div>
<div class="container mb-5 detail-apprentices p-0" id="graduatedMentees">
  <div class="">
    <div class="section-header">
      <h1 class="section-name">Graduated Mentees</h1>
    </div>
    <div class="cards-center">
      <div class="card-align" *ngFor="let graduatedMenteeCard of graduatedMenteeCards">
        <app-apprentice-card [apprenticeCard]="graduatedMenteeCard"> </app-apprentice-card>
      </div>
      <div class="mt-4 ml-4" *ngIf="graduatedMenteeCards.length === 0 && graduatedMenteeCardsLoaded">
        No graduated mentees
      </div>
    </div>
    <app-loader *ngIf="!graduatedMenteeCardsLoaded"></app-loader>
  </div>
</div>
